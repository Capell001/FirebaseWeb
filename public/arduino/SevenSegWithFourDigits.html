<head>
  <meta charset="UTF-8">

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
  <script src="../js/SevenSegWithFourDigits.js"></script>
  <title>七段顯示器</title>
  
</head>
<body>
<div id="wrap">
  <nav class="clearfix">
      <h1><a href="../index.html">IOT CONTROL CENTER</a></h1>
      <ul class="list">
        
      </ul>
      <img src="../images/menu.png" alt="menu" id="menu">
  </nav>

  <main>
      <section class="itemImage">

        <img src="../images/LM35.jpg"  alt="two channel relay" class="photo">
        <div class="card-body">
            <h3 class="item-title">LM35溫度感測器</h3>
            <p class="item-text">LM35溫度感測器,透過讀取的類比值轉換成數值達到感測溫度的情況</p>
        </div>

        <img src="../images/SevenSegWithFourDigits.jpg"  alt="two channel relay" class="photo">
        <div class="card-body">
            <h3 class="item-title">四位數七段顯示器</h3>
            <p class="item-text">顯示四位數十進位數值</p>
        </div>

      </section>
      <div class="card sevenSeg" id="ledControl">
            <div class="card-body">
                <h5 class="card-title">中央溫度監控中心</h5>
                <p class="card-text">使用網頁介面顯示遠端的溫度</p>
                <div class="displayArea">
                    <div class="tab" >
                        <button class="tablinks">攝氐</button>
                        <button class="tablinks">華氐</button>
                        <button class="tablinks">絕對溫度</button>
                    </div>

                    <!-- Tab content -->
                    <div class="tabcontent">
                        <h3>攝氐</h3>
                        <p id="ces">24.74</p>
                    </div>

                    <div class="tabcontent">
                        <h3>華氐</h3>
                        <p id="fahrenheit">24.74</p>
                    </div>

                    <div class="tabcontent">
                        <h3>絕對溫度</h3>
                        <p id="kelvin">174.74</p>
                    </div>

                </div>
            </div>
        </div>

    <section class="demoMovie">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BMiTTDmdAD4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section class="code">
        
    </section>
  </main>
